<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-４象限色選択</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee; /* 背景を付けると確認しやすい */
    }
  </style>
  <body>
    <div style="width: 100%; height: 100%; position: relative; background: white; overflow: hidden">
      <div
        data-show-icon="off"
        data-status="default"
        style="
          width: 167px;
          height: 75px;
          padding-left: 14px;
          padding-right: 14px;
          padding-top: 6px;
          padding-bottom: 6px;
          left: 117px;
          top: 585px;
          position: absolute;
          overflow: hidden;
          border-radius: 100px;
          background-image: url(https://placehold.co/167x75);
          justify-content: center;
          align-items: center;
          gap: 10px;
          display: inline-flex;
        "
      >
        <div
          style="
            color: white;
            font-size: 26px;
            font-family: Kosugi Maru;
            font-weight: 400;
            line-height: 41.6px;
            word-wrap: break-word;
          "
        >
          はじめる
        </div>
      </div>
      <div style="width: 319px; height: 263px; left: 34px; top: 180px; position: absolute; background: #d9d9d9"></div>
      <div
        data-show-icon="off"
        data-status="default"
        style="
          width: 167px;
          height: 69px;
          padding-left: 14px;
          padding-right: 14px;
          padding-top: 6px;
          padding-bottom: 6px;
          left: 111px;
          top: 583px;
          position: absolute;
          background: #232323;
          overflow: hidden;
          border-radius: 100px;
          justify-content: center;
          align-items: flex-end;
          gap: 10px;
          display: inline-flex;
        "
      >
        <div
          style="
            color: white;
            font-size: 26px;
            font-family: Kosugi Maru;
            font-weight: 400;
            line-height: 41.6px;
            word-wrap: break-word;
          "
        >
          決定
        </div>
      </div>
      <div
        style="
          width: 319px;
          height: 0px;
          left: 34px;
          top: 310px;
          position: absolute;
          outline: 1px black solid;
          outline-offset: -0.5px;
        "
      ></div>
      <div
        style="
          width: 263px;
          height: 0px;
          left: 195px;
          top: 180px;
          position: absolute;
          transform: rotate(90deg);
          transform-origin: top left;
          outline: 1px black solid;
          outline-offset: -0.5px;
        "
      ></div>
      <div
        style="
          width: 48px;
          height: 23px;
          left: 171px;
          top: 590px;
          position: absolute;
          color: white;
          font-size: 12px;
          font-family: Kosugi Maru;
          font-weight: 400;
          line-height: 19.2px;
          word-wrap: break-word;
        "
      >
        けってい
      </div>
      <div
        style="
          left: 27px;
          top: 79px;
          position: absolute;
          text-align: center;
          color: black;
          font-size: 24px;
          font-family: Kosugi Maru;
          font-weight: 400;
          line-height: 38.4px;
          word-wrap: break-word;
        "
      >
        あなたの思う「おもい」の色を<br />選んでタップしてね
      </div>
      <div
        style="
          left: 123px;
          top: 69px;
          position: absolute;
          color: black;
          font-size: 12px;
          font-family: Kosugi Maru;
          font-weight: 400;
          line-height: 19.2px;
          word-wrap: break-word;
        "
      >
        おもいろ
      </div>
      <div
        style="
          left: 89px;
          top: 107px;
          position: absolute;
          color: black;
          font-size: 12px;
          font-family: Noto Sans;
          font-weight: 400;
          line-height: 19.2px;
          word-wrap: break-word;
        "
      >
        えら
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
