<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-ブース・問題選択</title>
    <!-- Kosugi Maru フォントを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- ブース番号選択 -->
      <div class="background-box">
        <p style="text-align: center">
          ブース<ruby>番号<rt>ばんごう</rt></ruby
          >を<ruby>選択<rt>せんたく</rt></ruby
          >してね
        </p>
        <div class="radio-group">
          <label>
            <input type="radio" name="booth" value="1" />
            <div class="radio-card">1</div>
          </label>
          <label>
            <input type="radio" name="booth" value="2" />
            <div class="radio-card">2</div>
          </label>
        </div>
      </div>
      <!-- 問題番号選択 -->
      <div class="background-box">
        <p style="text-align: center">
          <ruby>問題番号<rt>もんだいばんごう</rt></ruby
          >を<ruby>選択<rt>せんたく</rt></ruby
          >してね
        </p>
        <select class="drop-group">
          <option selected disabled>問題</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <br />
      <!-- 決定 -->
      <a href="ColorSelect.html"
        ><button class="custom-btn decide-btn">
          <span class="btn-text"
            ><ruby>決定<rt>けってい</rt></ruby></span
          >
        </button></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
