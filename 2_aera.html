<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-2象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <div>
        <h2 class="h2_color" style="text-align: center">
          あなたの<ruby>思<rt>おも</rt></ruby
          >う「おもい」の<ruby>色<rt>いろ</rt></ruby
          >を<br /><ruby>選<rt>えら</rt></ruby
          >んでタップしてね
        </h2>
      </div>
      <div class="button-16grid" id="area2">
        <button id="#cde3f3">1</button>
        <button id="#f1cecd">2</button>
        <button id="#f6dff2">3</button>
        <button id="#5fad5c">4</button>
        <button id="#9ec8e7">5</button>
        <button id="#e79e9b">6</button>
        <button id="#e3f8fa">7</button>
        <button id="#fdffd1">8</button>
        <button id="#6d93d2">9</button>
        <button id="#c1e3a8">10</button>
        <button id="#cbf0f6">11</button>
        <button id="#fcfea6">12</button>
        <button id="#405d94">13</button>
        <button id="#7ab1dc">14</button>
        <button id="#7ed2e0">15</button>
        <button id="#eeb4fa">16</button>
      </div>
      <!-- 決定 -->
      <a href="AreaSelect.html">
        <button id="decideBtn" class="custom-btn decide-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button>
      </a>
    </div>
    <!-- 確認ポップアップ -->
    <!-- ...existing code... -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>
    <!-- ...existing code... -->
    <script src="script.js"></script>
  </body>
</html>
