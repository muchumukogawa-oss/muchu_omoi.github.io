<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-1象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <h2 class="h2_color" style="text-align: center">
        あなたの<ruby>思<rt>おも</rt></ruby
        >う「おもい」の<ruby>色<rt>いろ</rt></ruby
        >を<br /><ruby>選<rt>えら</rt></ruby
        >んでタップしてね
      </h2>
      <div class="button-16grid" id="area1">
        <button id="#92d050">1</button>
        <button id="#ffee00">2</button>
        <button id="#ffd500">3</button>
        <button id="#db3522">4</button>
        <button id="#f5fe68">5</button>
        <button id="#dc6c2d">6</button>
        <button id="#dc6c2d">7</button>
        <button id="#dd544b">8</button>
        <button id="#f8f371">9</button>
        <button id="#ebbc5c">10</button>
        <button id="#e898dc">11</button>
        <button id="#e48f8c">12</button>
        <button id="#ebe94f">13</button>
        <button id="#deac89">14</button>
        <button id="#f0cea0">15</button>
        <button id="#e693b3">16</button>
      </div>
      <!-- 決定 -->
      <a href="AreaSelect.html">
        <button id="backBtn" class="custom-btn back-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button>
      </a>
    </div>
    <!-- 確認ポップアップ -->
    <!-- ...existing code... -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
