<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-4象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <div>
        <h2 class="h2_color" style="text-align: center">
          あなたの<ruby>思<rt>おも</rt></ruby
          >う「おもい」の<ruby>色<rt>いろ</rt></ruby
          >を<br /><ruby>選<rt>えら</rt></ruby
          >んでタップしてね
        </h2>
      </div>
      <div class="button-16grid" id="area4">
        <button id="#cdcd44">1</button>
        <button id="#c797cf">2</button>
        <button id="#9788ad">3</button>
        <button id="#b16159">4</button>
        <button id="#838328">5</button>
        <button id="#8d6b9f">6</button>
        <button id="#9c615f">7</button>
        <button id="#b82b1b">8</button>
        <button id="#525216">9</button>
        <button id="#7c657f">10</button>
        <button id="#be6948">11</button>
        <button id="#83361d">12</button>
        <button id="#3b0703">13</button>
        <button id="#69296c">14</button>
        <button id="#983162">15</button>
        <button id="#69140b">16</button>
      </div>
      <!-- 決定 -->
      <a href="AreaSelect.html">
        <button id="backBtn" class="custom-btn back-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button></a
      >
    </div>
    <!-- 確認ポップアップ -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
