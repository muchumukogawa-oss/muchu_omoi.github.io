<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-4象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <div>
        <h2 class="h2_color" style="text-align: center">
          あなたの<ruby>思<rt>おも</rt></ruby
          >う「おもい」の<ruby>色<rt>いろ</rt></ruby
          >を<br /><ruby>選<rt>えら</rt></ruby
          >んでタップしてね
        </h2>
      </div>
      <div class="button-16grid" id="area4">
        <!-- エリア別軸ラベル -->
        <p class="upper_right">動的</p>
        <p class="lower_left">ネガティブ</p>
        <!-- 色ボタン -->
        <button id="#d2cd00"><!-- 1 --></button>
        <button id="#d593d3"><!-- 2 --></button>
        <button id="#9b87b0"><!-- 3 --></button>
        <button id="#c85a55"><!-- 4 --></button>
        <button id="#868300"><!-- 5 --></button>
        <button id="#9668a3"><!-- 6 --></button>
        <button id="#ae5d5d"><!-- 7 --></button>
        <button id="#d70000"><!-- 8 --></button>
        <button id="#545200"><!-- 9 --></button>
        <button id="#836381"><!-- 10 --></button>
        <button id="#d7623e"><!-- 11 --></button>
        <button id="#982e11"><!-- 12 --></button>
        <button id="#460000"><!-- 13 --></button>
        <button id="#782170"><!-- 14 --></button>
        <button id="#b02163"><!-- 15 --></button>
        <button id="#7c0000"><!-- 16 --></button>
      </div>
      <!-- 決定 -->
      <a href="AreaSelect.html">
        <button id="backBtn" class="custom-btn back-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button></a
      >
    </div>
    <!-- 確認ポップアップ -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
