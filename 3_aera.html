<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-3象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <div>
        <h2 class="h2_color" style="text-align: center">
          あなたの<ruby>思<rt>おも</rt></ruby
          >う「おもい」の<ruby>色<rt>いろ</rt></ruby
          >を<br /><ruby>選<rt>えら</rt></ruby
          >んでタップしてね
        </h2>
      </div>
      <div class="button-16grid" id="area3">
        <button id="#d0d0d0">1</button>
        <button id="#5d93c4">2</button>
        <button id="#64a8b4">3</button>
        <button id="#729f4f">4</button>
        <button id="#747474">5</button>
        <button id="#426a8c">6</button>
        <button id="#406a7e">7</button>
        <button id="#52714a">8</button>
        <button id="#3a3a3a">9</button>
        <button id="#2b475f">10</button>
        <button id="#2e5055">11</button>
        <button id="#3c542a">12</button>
        <button id="#000000">13</button>
        <button id="#1c2f3f">14</button>
        <button id="#233f43">15</button>
        <button id="#595959">16</button>
      </div>
      <!-- 決定 -->
      <a href="AreaSelect.html">
        <button id="decideBtn" class="custom-btn decide-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button>
      </a>
    </div>
    <!-- 確認ポップアップ -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
