<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おもいのパレット-第3象限の色選択</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 全体 -->
    <div class="page-container">
      <!-- 色選択 -->
      <div>
        <h2 class="h2_color" style="text-align: center">
          あなたの<ruby>思<rt>おも</rt></ruby
          >う「おもい」の<ruby>色<rt>いろ</rt></ruby
          >を<br /><ruby>選<rt>えら</rt></ruby
          >んでタップしてね
        </h2>
      </div>
      <div class="button-16grid" id="area3">
        <!-- エリア別軸ラベル -->
        <p class="upper_left">静的</p>
        <p class="lower_right">ネガティブ</p>
        <!-- 色ボタン -->
        <button id="#d0d0d0"><!-- 1 --></button>
        <button id="#2195c9"><!-- 2 --></button>
        <button id="#16abb6"><!-- 3 --></button>
        <button id="#5ba142"><!-- 4 --></button>
        <button id="#747474"><!-- 5 --></button>
        <button id="#186b90"><!-- 6 --></button>
        <button id="#0e6d74"><!-- 7 --></button>
        <button id="#427530"><!-- 8 --></button>
        <button id="#3a3a3a"><!-- 9 --></button>
        <button id="#0f4861"><!-- 10 --></button>
        <button id="#0a5156"><!-- 11 --></button>
        <button id="#305523"><!-- 12 --></button>
        <button id="#000000"><!-- 13 --></button>
        <button id="#0a3041"><!-- 14 --></button>
        <button id="#084044"><!-- 15 --></button>
        <button id="#595959"><!-- 16 --></button>
      </div>
      <!-- 戻る -->
      <a href="AreaSelect.html">
        <button id="backBtn" class="custom-btn back-btn">
          <span class="btn-text"><ruby>戻<rt>もど</rt>る</ruby></span>
        </button>
      </a>
    </div>
    <!-- 確認ポップアップ -->
    <div id="confirmPopup" class="confirm-popup" style="display: none">
      <div class="popup-content">
        <p class="popup-text">これでいいですか？</p>
        <div class="color-circle" id="selectedColor"></div>
        <div class="confirm-buttons">
          <button id="yesBtn" class="custom-btn yes-btn">
            <span class="btn-text">はい</span>
          </button>
          <button id="noBtn" class="no-btn">
            <span class="btn-text">いいえ</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
